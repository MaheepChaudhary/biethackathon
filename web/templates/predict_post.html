{% load static %}

<html>
  <head>
    <style>
      .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width : 400; 
  height : 400;
}
    </style>
    <title>Stock Prediction</title>
  </head>
  <body bgcolor="white">
    {% if predict %}
      <img src="{% static 'giphy.gif' %}" alt="Happy" class="center">
      <h1 style="text-align:center">
        Go Ahead and Invest in the Stocks
      </h1>
    {% else %}
      <img src="{% static 'sad.gif' %}" alt="Sad" class="center">
      <h1 style="text-align:center">
        Do not Invest in this Stocks
      </h1> 
    {% endif %}
  </body>
</html>
